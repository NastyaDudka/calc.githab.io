<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="block">
        <h2>Совокупный спрос</h2>
        <p>Общее количество товаров и услуг, которые готовы приобрести домашние хозяйства, фирмы, государство, заграница при различном уровне цен в стране</p>
    <ul class="marker">
            <li>C - Потребление</li>
            <li>I - Инвестиции</li>
            <li>G - Государственные закупки</li>
            <li>X - Экспорт</li>
            <li>M - Импорт </li>  
     </ul>
    <label for="usage">C:</label><input type="text" id = "usage"><br>
    <label for="investing">I:</label><input type="text" id = "investing"><br>
    <label for="publicpurchasing">G:</label><input type="text" id = "publicpurchasing"><br>
    <label for="exxport">X:</label><input type="text" id = "exxport"><br>
    <label for="immport">M:</label><input type="text" id = "immport"><br>

        <button id ="send">Вычислить</button><br>
 
    <label for="totaldemand">Совокупный спрос:</label><input type="text" id = "totaldemand"><br>

    <p id="result"></p>
    <script src = "js.js"></script>

</body>
</html>
